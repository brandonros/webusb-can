<!doctype html>
<html>
  <head>
    <title>webusb-can - WebUSB implementation for stm32f0-based USB-CAN adapters</title>
  </head>

  <body>
    <div>
      <span id="status">status: not connected</span>
      <button id="open">open</button>
      <button id="close">close</button>
    </div>

    <hr>

    <div>
      <select id="module">
        <option value="">device</option>
        <option value="w213-ecu">w213-ecu</option>
        <option value="w213-tcu">w213-tcu</option>
        <option value="w213-cpc">w213-cpc</option>
        <option value="w213-suspension">w213-suspension</option>
      </select>

      <select id="message">
        <option value="">message</option>
        <option value="diagnosticSession03Started">diagnosticSession03Started</option>
        <option value="startDiagnosticSession03">startDiagnosticSession03</option>
        <option value="readSoftwareNumber">readSoftwareNumber</option>
        <option value="readPartNumber">readPartNumber</option>
        <option value="readVin">readVin</option>
      </select>

      <button id="send">send</button>
    </div>

    <hr>

    <textarea id="logs" cols="160" rows="50" disabled></textarea>

    <script type="text/javascript" src="webusb-can.js"></script>
  </body>
</html>
